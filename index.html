<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <section class="left__side">
        <header class="left__side-page__header">
          <img class="page__header-logo" src="/images/logo.svg" alt="">
        </header>

        <div class="left__side-description">
          <h1 class="left__side-description__title"><span class="description__title-span">We're</span> <br>coming <br>
            soon</h1>

          <p class="left__side-description__greet">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <div class="left__side-form">
          <input class="left__side-form--email" type="text" name="" id="" placeholder="Email address">
         <img  class="error" src="/images/icon-error.svg" alt="">
          <button class="form-btn"><img src="/images/icon-arrow.svg" alt=""></button>
        </div>
        <p class="left__side-form__error-message">
          Please provide a valid email
        </p>
        <p class="left__side-form__thanks-message">
          Thank you for joining our community!
        </p>
      </section>

      <div class="right__side"></div>
  </main>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Erick "efs0" Felix</a>.
    </p>
  </footer>
<script src="/js/app.js"></script>
</body>

</html>

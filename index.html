<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: relative;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <section class="content">
        <div class="img__side">
          <img class="img-desktop" src="images/hero-desktop.jpg" alt="">
          <img class="img-mobile" src="images/hero-mobile.jpg" alt="">
        </div>

        <img class="content__page-logo" src="images/logo.svg" alt="">

        <div class="content__description">
          <h1 class="content__description-title"><span>We're</span><br>coming<br>
            soon</h1>

          <p class="content-description__greet">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <div class="content__form">
            <input class="content__form-email" type="text" name="email" id="content_form-input" placeholder="Email address">
            <img class="error" src="images/icon-error.svg" alt="">
            <button class="content__form-btn"><img src="images/icon-arrow.svg" alt=""></button>
          </div>
          <p class="content__form-error__message">
            Please provide a valid email
          </p>
          <p class="content__form-thanks__message">
            Thank you for joining our community!
          </p>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/efs0-cod3">Erick "efs0" Felix</a>.
    </p>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
